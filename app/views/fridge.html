<div class="container-fluid">

	<pre>{{fridges | json}}</pre>
	<div id="diet plan" >
		<p>Diet Plan</p>
		<li ng-repeat="dietEntry in diets track by $index">{{indexToFood($index)}}: {{dietEntry.$value}}</li>
	</div>

	<div id="Fridge Contents">
		<p>Fridge Contents</p>
	</div>

	<div id="Fluid Intake">
		<p>Fluid Intake</p>
		<li>Amount Drank: {{fridge.liquidsConsumedToday}}</li>
		<li>Daily Recommended: {{fridge.dailyLiquidsRecommended}}</li>
		<li>{{percentageDrank()}}</li>
	</div>
</div>
