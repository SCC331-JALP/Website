<style>
.room{
    background-color: #2c3e50;
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ddd;
    color:#FFFFFF;
}
.room h3{
	line-height:100%;
	margin-top:10px;
}
.room hr{
	margin:1em;
}
}
</style>

<div class="container">
	<div class="content-jalp">
		<div id="roomContainer" class="row"></div>

		<!-- ROOM TEMPLATE -->
		<div id="roomTemplate" class="room col-xs-4 col-xs-offset-2 hidden animated flipInX">

			    <div class="card card-block">
				  <div class="room-contents">
				  </div>
				  <div class="room-desc">
				    <h3 id="room-name">[RoomName]</h3>
				    
				    <p id="room-desc">A bit longer room description : might limit input to 140 chars.</p>
					<hr>

					<div class="progress">
					  <div id="room-temp-bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
					  aria-valuemin="0" aria-valuemax="100" style="width:60%">
					    Temperature: <span id="room-temp">[No temperature reading]</span><span>&deg;C</span>
					  </div>
					</div>

					<div class="progress">
					  <div id="room-light-bar" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
					  aria-valuemin="0" aria-valuemax="100" style="width:100%">
					    Light: <span id="room-light">[No light reading]</span>
					  </div>
					</div>

				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>


		</div>

	</div>
</div>
