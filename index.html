<!DOCTYPE html>
<html lang="en" ng-app="jalpApp" ng-cloak>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width) and setting the initial page zoom level to be 1 (initial-scale=1.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ appName }}</title>

    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include the HTML5 shiv print polyfill for Internet Explorer browsers 8 and below -->
    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js" media="all"></script><![endif]-->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- AngularJS -->
    <script src="//code.angularjs.org/1.5.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.0-rc.1/angular-resource.min.js"></script>
    <script src="//code.angularjs.org/1.5.0-rc.1/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.5.0-rc.1/angular-animate.min.js"></script>
    
    <base href="/" />

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

</head>
 
<body>

<div id="wrapper">

    <div ng-view></div>

</div>

<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

</body>
</html>
